<app-header
  title="Olá, {{ name }} "
  description="Confira os relatórios."
></app-header>

<div class="grid grid-cols-2 gap-2 mt-2">
  <app-card-stats
    icon="fa-solid fa-trophy"
    title="Entradas"
    [stats]="this.dataSource.length.toString()"
    backgroundColor="#1e40af"
    iconColor="#1e40af"
  ></app-card-stats>
  <app-card-stats
    icon="fa-solid fa-trophy"
    title="Saídas"
    [stats]="this.dataSource.length.toString()"
    backgroundColor="#18b37b"
    iconColor="#1e40af"
  ></app-card-stats>
</div>
<table
  class="mt-10"
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z2"
>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="entryTime">
    <th mat-header-cell *matHeaderCellDef>Horário de Entrada</th>
    <td mat-cell *matCellDef="let element">
      {{ element.entryTime | date }}

      {{ element.entryTime | date : "shortTime" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="exitTime">
    <th mat-header-cell *matHeaderCellDef>Horário de Saída</th>
    <td mat-cell *matCellDef="let element">
      {{ element.exitTime | date : "shortTime" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
