<div class="flex flex-col justify-between font-poppins font-normal">
  <app-top-nav (toggleTopNav)="toggleTopNav()" class="sm:hidden"></app-top-nav>

  <app-sidenav
    (toggleSideNav)="toggleSideNav()"
    class="hidden sm:flex fixed p-2 h-screen bg-blue-800"
  ></app-sidenav>
  <section
    [ngClass]="isSideNavCollapsed ? 'sm:ml-12' : 'sm:ml-48'"
    class="p-3 mt-14 sm:mt-0 mb-14 self-center justify-center flex w-10/12"
  >
    <router-outlet></router-outlet>
  </section>
  <app-bottom-nav
    [toggleTopNav]="isTopNavCollapsed"
    class="sm:hidden fixed bottom-0 left-0 z-50 w-full h-12 bg-white"
  ></app-bottom-nav>
</div>
