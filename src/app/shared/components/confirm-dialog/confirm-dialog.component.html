<h1 mat-dialog-title>Remover</h1>
<form [formGroup]="confirmDialogForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <p>VocÃª tem certeza que deseja remover?</p>
    <div class="grid gap-y-1">
      <div class="flex flex-col w-full my-2">
        <label for="title" class="text-gray-500 mb-2">
          Para remover, digite:
          <span class="font-bold">
            {{ nameOfItemToDelete }}
          </span>
        </label>
        <input
          formControlName="nameOfItemToDelete"
          type="text"
          id="title"
          name="title"
          placeholder="Ex. Unidade 1"
          class="appearance-none border-2 border-gray-100 rounded-md px-4 py-3 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-green-600 focus:shadow-lg"
        />
      </div>
    </div>
  </div>
  <div mat-dialog-actions align="end">
    <div class="grid grid-flow-col auto-cols-max">
      <div>
        <button
          type="button"
          mat-dialog-close
          class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-white text-black hover:bg-slate-200 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
        >
          Cancelar
        </button>
      </div>
      <div>
        <button
          [disabled]="confirmDialogForm.invalid"
          type="submit"
          [ngClass]="{ 'disabled:opacity-75': confirmDialogForm.invalid }"
          class="py-3 ml-2 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-red-500 text-white hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
        >
          Remover
        </button>
      </div>
    </div>
  </div>
</form>
