<div
  class="grid h-full max-w-lg grid-cols-4 mx-auto border-t-2 border-solid border-slate-200"
>
  @for (data of navData; track data) {
  <button
    type="button"
    class="flex flex-col justify-start items-center p-2 text-slate-400"
    aria-current="page"
  >
    <i
      [routerLink]="[data.routerLink]"
      [routerLinkActiveOptions]="{ exact: false }"
      routerLinkActive="text-blue-500"
      class="text-2xl"
      [ngClass]="data.icon"
    ></i>
  </button>
  }
</div>
